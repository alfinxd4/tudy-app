<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title page -->
    <title>Tudy App</title>
    <!-- stylesheet css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- cdn library jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <!-- cdn font awesome -->
    <script src="https://kit.fontawesome.com/c8105c8ce4.js" crossorigin="anonymous"></script>
        <!-- library flowbite.css-->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
        <!-- icon tab -->
    <link rel="icon" type="image/x-icon" href="assets/images/todo-logo.png">
    <!-- darkmode config -->
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>

<body class="bg-slate-100 dark:bg-gray-900 overflow-hidden">
  <main class="h-screen flex items-center justify-center">
    <div class="max-w-56">
      <!-- image-splash -->
      <img src="assets/images/icon-splash.png" alt="slash_image">
      <!-- title -->
      <p class="font-bold text-xl text-gray-900 my-4">
        Get Organized Your Life
      </p>
      <!-- sub-title -->
      <p
        class="font-medium my-4 text-gray-500 text-sm text-center">
        Tudy is a simple and effective todo list and
        task manager app which helps you manage time.
      </p>
      <!-- form input to set username -->
      <form class="my-5">
          <!-- field-input -->
          <input type="text" id="input-username"
            class="border border-gray-900 text-gray-900 text-sm rounded-lg block w-full p-2.5 my-5
                 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter Your Name"
            autocomplete="off" required>
        <!-- btn-submit -->
        <button type="submit" id="btn-input-username"
          class="py-3 w-full bg-teal-400 rounded-lg font-medium text-white hover:bg-teal-500">
          Get Started
        </button>
      </form>
    </div>
  </main>
</html><script defer src="js/app.bundle.js"></script>
