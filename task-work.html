<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <!-- <p id="del-task-work" class="cursor-pointer">Kurangi Task</p>  -->

    <p class="font-medium">New Task</p>
    <input type="text" id="input-task-work"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="" required />

    <label for="">
        <input type="checkbox" name="" class="category-task" value="workCategory">
        <span>Work</span>
    </label><br>

    <label for="">
        <input type="checkbox" name="" class="category-task" value="studyCategory">
        <span>Study</span>
    </label><br>

    <label for="">
        <input type="checkbox" name="" class="category-task" value="funCategory">
        <span>Fun</span>
    </label><br>

    <label for="">
        <input type="checkbox" name="" class="category-task" value="sportCategory" >
        <span>Sport</span>
    </label><br>

    <label for="">
        <input type="checkbox" name="" class="category-task" value="familyCategory">
        <span>Family</span>
    </label><br>

    <label for="">
        <input type="checkbox" name="" class="category-task" value="otherCategory">
        <span>Other</span>
    </label><br>

    <p id="add-task-work" class="cursor-pointer">Tambah Task</p>

    <br><br>

    <div id="taskList"></div>
<script defer src="js/app.bundle.js"></script></body>

</html>
