<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudy App</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c8105c8ce4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/images/todo-logo.png">
</head>

<body class="bg-slate-100 relative overflow-x-hidden">
    <!-- yellow circle background -->
    <div class="absolute -top-[8em] left-1/2 -translate-x-1/2 size-[32rem] bg-amber-300 rounded-full -z-10"></div>
     <main class="max-w-64 mx-auto pt-6 pb-20 relative">
        <!-- profile-info -->
        <div class="flex items-center justify-between ">
            <div>
                <!--  -->
                <p class="font-bold text-lg">Hi-!
                    <span id="username"></span>
                </p>
                <!--  -->
                <p class="font-medium text-sm">
                    You Have Total <span id="total-all-task"></span> Tasks
                </p>
            </div>
            <div class="cursor-pointer">
                <img src="assets/images/user1.jpg" alt="icon_user" class="size-12 rounded-full">
            </div>
        </div>
        <!-- list task -->
        <div class="my-10 relative">
            <!-- task work -->
            <a href="task-work.html" class=" flex items-center space-x-3 bg-white rounded-br-[2.5rem] rounded-tl-[2.5rem] rounded-bl-xl rounded-tr-xl mb-4 shadow-lg">
                <!-- icon task work -->
                <div class="p-5">
                    <img src="assets/images/work-icon.png" alt="icon_task_work" class="size-12">
                </div>
                <div>
                    <!-- title category task work -->
                    <p class="font-bold text-xl">Work</p>
                    <!-- count task work -->
                    <p class="font-medium text-sm text-gray-400">
                        <span id="task-work"></span> Tasks
                    </p>
                </div>
            </a>
           <!-- task study -->
           <a href="task-study.html" class=" flex items-center space-x-3 bg-white rounded-br-[2.5rem] rounded-tl-[2.5rem] rounded-bl-xl rounded-tr-xl mb-4 shadow-lg">
            <!-- icon task study -->
            <div class="p-5">
                <img src="assets/images/study-icon.png" alt="icon_task_study" class="size-12">
            </div>
            <div>
                <!-- title category task work -->
                <p class="font-bold text-xl">Study</p>
                <!-- count task study -->
                <p class="font-medium text-sm text-gray-400">
                    <span id="task-study"></span> Tasks
                </p>
            </div>
        </a>
            <!-- task sport -->
           <a href="task-sport.html" class=" flex items-center space-x-3 bg-white rounded-br-[2.5rem] rounded-tl-[2.5rem] rounded-bl-xl rounded-tr-xl mb-4 shadow-lg">
            <!-- icon task sport -->
            <div class="p-5">
                <img src="assets/images/sport-icon.png" alt="icon_task_sport" class="size-12">
            </div>
            <div>
                <!-- title category task sport -->
                <p class="font-bold text-xl">Sport</p>
                <!-- count task fun -->
                <p class="font-medium text-sm text-gray-400">
                    <span id="task-sport"></span> Tasks
                </p>
            </div>
        </a>
              <!-- task fun -->
              <a href="task-fun.html" class=" flex items-center space-x-3 bg-white rounded-br-[2.5rem] rounded-tl-[2.5rem] rounded-bl-xl rounded-tr-xl mb-4 shadow-lg">
                <!-- icon task fun -->
                <div class="p-5">
                    <img src="assets/images/fun-icon.png" alt="icon_task_fun" class="size-12">
                </div>
                <div>
                    <!-- title category task fun -->
                    <p class="font-bold text-xl">Fun</p>
                    <!-- count task fun -->
                    <p class="font-medium text-sm text-gray-400">
                        <span id="task-fun"></span> Tasks
                    </p>
                </div>
            </a>
            <!-- task family -->
            <a href="task-family.html" class=" flex items-center space-x-3 bg-white rounded-br-[2.5rem] rounded-tl-[2.5rem] rounded-bl-xl rounded-tr-xl mb-4 shadow-lg">
                <!-- icon task family -->
                <div class="p-5">
                    <img src="assets/images/family-icon.png" alt="icon_task_family" class="size-12">
                </div>
                <div>
                    <!-- title category task family -->
                    <p class="font-bold text-xl">Family</p>
                    <!-- count task family -->
                    <p class="font-medium text-sm text-gray-400">
                        <span id="task-family"></span> Tasks
                    </p>
                </div>
            </a>
          <!-- task other -->
          <a href="task-other.html" class=" flex items-center space-x-3 bg-white rounded-br-[2.5rem] rounded-tl-[2.5rem] rounded-bl-xl rounded-tr-xl mb-4 shadow-lg">
            <!-- icon task other -->
            <div class="p-5">
                <img src="assets/images/other-icon.png" alt="icon_task_other" class="size-12">
            </div>
            <div>
                <!-- title category task other -->
                <p class="font-bold text-xl">Other</p>
                <!-- count task other -->
                <p class="font-medium text-sm text-gray-400">
                    <span id="task-other"></span> Tasks
                </p>
            </div>
        </a>
        </div>
    </main>
    <!-- menu -->
    <div class="bg-slate-100 fixed bottom-0 w-full" >
        <!-- menu list -->
        <div class="max-w-64 h-20 mx-auto flex items-center justify-around ">
            <!-- todo-menu -->
            <a href="todo.html" class="mx-auto text-center cursor-pointer">
                <i class="fa-solid fa-list-check text-gray-700 text-2xl"></i>
                <p class="font-medium text-xs">To Do</p>
            </a>
            <!-- add-task-menu -->
            <button type="button" data-modal-target="add-task-modal" data-modal-toggle="add-task-modal"
                class="mx-auto text-center cursor-pointer relative -top-7">
                <div class="  bg-teal-400  size-16 rounded-full  flex items-center justify-center  ">
                    <i class="fa-solid fa-plus text-4xl text-white"></i>
                </div>
            </button>
            <!-- setting-menu -->
            <a href="setting.html" class="mx-auto text-center cursor-pointer">
                <i class="fa-solid fa-user text-gray-700 text-2xl "></i>
                <p class="font-medium text-xs">
                    Setting</p>
            </a>
        </div>
    </div>

    <!-- modal task-modal -->
    <div id="add-task-modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-br-[2.5rem] rounded-tl-[2.5rem] rounded-bl-xl rounded-tr-xl shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center border-b justify-between p-1">
                    <button type="button"
                        class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="add-task-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="px-10 py-5">
                    <!-- form input new task -->
                    <form class="">
                        <!-- field input -->
                        <label for="" class="block text-sm font-medium text-gray-900 dark:text-white mb-4">
                            <p class="font-bold my-2">New Task</p>
                            <input type="text" id="input-new-task"
                                class="text-sm border-0 border-b-2 w-full py-1.5 px-0
                                focus:border-amber-400 focus:ring-0 focus:outline-none" 
                                autocomplete="off" placeholder="Meeting : Company Profile" required >
                        </label>
                        <!-- choose category -->
                        <div class="my-5 grid grid-cols-3 gap-2">
                            <!-- work category -->
                            <div>
                                <input type="radio" id="work-ctg" name="category" value="Work" class="category hidden peer" required />
                                <label for="work-ctg" class="inline-flex items-center justify-between w-full p-2 rounded-lg cursor-pointer 
                                text-gray-700 bg-rose-300 border border-rose-300 
                                hover:bg-rose-400 hover:text-gray-800 
                                peer-checked:bg-rose-400 peer-checked:border-rose-500
                                dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500
                                dark:hover:bg-gray-700 dark:text-gray-400 dark:bg-gray-800">                           
                                    <div class="flex items-center space-x-2 w-full justify-center">
                                        <i class="fa-solid fa-briefcase text-sm"></i>
                                        <p class="text-center text-sm font-medium">Work</p>
                                    </div>
                                </label>
                            </div>
                            <!-- study categpry -->
                            <div>
                                <input type="radio" id="study-ctg" name="category" value="Study" class="category hidden peer" required />
                                <label for="study-ctg" class="inline-flex items-center justify-between w-full p-2 rounded-lg cursor-pointer
                                text-gray-700 bg-amber-300 border border-amber-300
                                hover:bg-amber-400  hover:text-gray-800
                                peer-checked:bg-amber-400 peer-checked:border-amber-500
                                dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 
                                dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">                           
                                    <div class="flex items-center space-x-2 w-full justify-center">
                                        <i class="fa-solid fa-graduation-cap text-sm"></i>
                                        <p class="text-center text-sm font-medium">Study</p>
                                    </div>
                                </label>
                            </div>
                            <!-- sport category -->
                            <div>
                                <input type="radio"  id="sport-ctg" name="category" value="Sport" class="category hidden peer" required />
                                <label for="sport-ctg" class="inline-flex items-center justify-between w-full p-2 rounded-lg cursor-pointer
                                text-gray-700 bg-yellow-300 border border-yellow-300
                                hover:text-gray-800 hover:bg-yellow-400 
                                peer-checked:bg-yellow-400 peer-checked:border-yellow-500
                                dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 
                                dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">                           
                                    <div class="flex items-center space-x-2 w-full justify-center">
                                        <i class="fa-solid fa-basketball text-sm"></i>
                                        <p class="text-center text-sm font-medium">Sport</p>
                                    </div>
                                </label>
                            </div>
                            <!-- fun category -->
                            <div>
                                <input type="radio"  id="fun-ctg" name="category" value="Fun" class=" category hidden peer" required />
                                <label for="fun-ctg" class="inline-flex items-center justify-between w-full p-2 rounded-lg cursor-pointer
                                text-gray-700 bg-emerald-300 border border-emerald-300 
                                hover:text-gray-800 hover:bg-emerald-400 
                                peer-checked:bg-emerald-400 peer-checked:border-emerald-500
                                dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500  dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">                           
                                    <div class="flex items-center space-x-2 w-full justify-center">
                                        <i class="fa-solid fa-calendar-days text-sm"></i>
                                        <p class="text-center text-sm font-medium">Fun</p>
                                    </div>
                                </label>
                            </div>
                            <!-- family category -->
                            <div>
                                <input type="radio" id="family-ctg" name="category" value="Family" class="category hidden peer" required />
                                <label for="family-ctg" class="inline-flex items-center justify-between w-full p-2 rounded-lg cursor-pointer
                                text-gray-700 bg-sky-300 border border-sky-300 
                                hover:text-gray-800 hover:bg-sky-400 
                                peer-checked:bg-sky-400 peer-checked:border-sky-500
                                dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500  dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">                           
                                    <div class="flex items-center space-x-2 w-full justify-center">
                                        <i class="fa-solid fa-people-roof text-sm"></i>
                                        <p class="text-center text-sm font-medium">Family</p>
                                    </div>
                                </label>
                            </div>
                            <!-- other category -->
                            <div>
                                <input type="radio" id="other-ctg" name="category" value="Other" class="category hidden peer" required />
                                <label for="other-ctg" class="inline-flex items-center justify-between w-full p-2 rounded-lg cursor-pointer
                                 text-gray-700 bg-violet-300 border border-violet-300
                                 hover:text-gray-800 hover:bg-violet-400  
                                 peer-checked:bg-violet-400 peer-checked:border-violet-500
                                 dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500  dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">                           
                                    <div class="flex items-center space-x-2 w-full justify-center">
                                        <i class="fa-regular fa-note-sticky text-sm"></i>
                                        <p class="text-center text-sm font-medium">Other</p>
                                    </div>
                                </label>
                            </div>
                        </div>
                </div>
                <!-- btn-submit modal-->
                 <!--  -->
              <button type="submit" id="btn-submit-add-task"
                            class="w-full text-white bg-amber-400 hover:bg-amber-500 rounded-br-[2.5em] rounded-bl-xl
                            font-medium text-sm px-5 py-4 text-center
                             dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Add Task
                        </button>
                    </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>

</html>
